<!DOCTYPE html>
<html>
<head>
  <title>Interaction: Resizable</title>
  <style>
    #box
    {
      width: 100px;
      height: 100px;
      background: pink;
      border: 1px solid black;
      margin: 50px;
    }
  </style>
  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
    $(document).ready(function(){
      $("img, div").resizable({handles: "all", autoHide: "true"});/*the option for controlling direction of resizability is handles and the value we added is all so all sizes are resizable, you can also do ({handles: "n, se, e, w"}) there are a total of 9 values*/
      /*autoHide option allows you to hide the resize icon on an image, and will only appear when you hover over an item giving you the alert that this item is resizable*/
    });/*simply using the resizable method we can resize any or all elements as we selected above*/
    
    /*now we will focus on controlling which points or point we are able to drag and resize a specified element*/
  </script>
</head>

<body>

<img src="images/basket.JPG" width="150px" height="99px" />
<div id="box"></div>


</body>


</html>
