<!DOCTYPE html>
<html>
<head>
  <title>Interaction: Manage Events</title>
  <style>
    #item
    {
      width: 100px;
      height: 100px;
      background: pink;
      border: 1px solid black;
      margin: 2px;
    }
  </style>
  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
    $(document).ready(function(){
      $("#btnCreate").click(function(){
        $("#item").draggable({create:function(){
          alert("A draggable element is created!!!");
        }, /*create event is triggered: item element becomes draggable when create button clicked*/
          start:function(){
            $("#item").css("background", "orange");
        },/start event: *when element dragged color changes*/
          drag:function(){
            $("#status").html("The element is moving!!");
          },/*drag event triggered*/
          stop:function(){
            $("#status").html("The element stopped moving!!");
        }});/*stop event triggered*/
      });
    });
  </script>
</head>

<body>

<div id="item"></div>

<button id="btnCreate">Create</button>

<div id="status"></div>

</body>


</html>
