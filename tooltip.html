<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget: Tooltip</title>
    <style>
    
    .ui-tooltip {
      background: white;
      border-radius: 10px;
      padding: 10px;
    }
    
    ui-tooltip-content {
      background: green;
      color: white;
      font-size: 25px;
      border-radius: 10px;
    }
    </style>

  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
  $(document).ready(function(){
    $(document).tooltip({items:"a",
                        content:function(){
                          return "<img src='sunflower.jpeg' />";
                        }
        
    });
});
  </script>

  </head>
  <body>

    <p>Let's discuss <a href="#" title="Addis is smart and capabale!!!!"></a> in detail</p>
    Password:<input type="text" id="pass" title="Password must contain at least one number"/>
   </body>
  
</html>
