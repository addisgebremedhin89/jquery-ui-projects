<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget: Tooltip</title>
    <style>
    
    .ui-tooltip {
      background: white;
      border-radius: 10px;
      padding: 10px;
    }
    
    ui-tooltip-content {
      background: green;
      color: white;
      font-size: 25px;
      border-radius: 10px;
    }
    </style>

  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
  $(document).ready(function(){
    $(document).tooltip({position:{at:"left+100 center"},
                        items:"a",
                        content:function(){
                          return "<img src='sunflower.jpeg' />";
                        },
                        open:function(){$("status").append(" Tooltip is opened");},
                        close:function(){$("status").append(" Tooltip is closed");}

    });
                        
    $("#btnEnable").click(function(){
        $("a").tooltip("enable");
    });
    $("#btnDisable").click(function(){
        $("a").tooltip("disable");
    });
});
  </script>

  </head>
  <body>

    <p>Let's discuss <a href="#" title="Addis is smart and capabale!!!!"></a> in detail</p>

    <button id="btnEnable">Enable</button>
    <button id="btnDisable">Disable</button>
    <div id="status"></div>
   </body>
   
  
</html>
