<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget: Buttons</title>
    
    <style>
    

    </style>
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>

    <script>

      $(document).ready(function(){
          $("#group").controlgroup({direction:"vertical",
                items:{"button": "input[type=button], input[type=submit], input[type=reset], button",
                "controlgroupLabel": ".ui-controlgroup-label",
                "checkboxradio": "input[type='checkbox'], input[type='radio']",
                "selectmenu": "select",
                "spinner": ".ui-spinner-input"
                }
            
          });
      });
    </script>

  </head>

  <body>
    
    <div id="group">
     
     <select id="language">
        <option>English</option>
        <option>Spanish</option>
        <option>French</option>
        <option>Hindi</option>
        <option>Chinese</option>
        <option>Arabic</option>
        <option>Russian</option>
    </select><br />

        <label for="jquery">jQuery</label>
        <input type="radio" id="jquery" name="jquerys">
        <label for="ui">jQuery UI</label>
        <input type="radio" id="ui" name="jquerys">
        <label for="mobile">jQuery Mobile</label>
        <input type="radio" id="mobile" name="jquerys">
    
        <a>Click Here!!!</a>
  
        <label for="spinner" class="ui-controlgroup-label">Your age:</label>
        <input id="spinner" type="text" class="ui-spinner-input" />
        
        <button>Book Now!</button>
      
    </div>
    
  </body>

</html>
