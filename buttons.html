<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget: Buttons</title>
    
    <style>
    

    </style>
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>

    <script>

      $(document).ready(function(){
        $("input").checkboxradio();
      });
    </script>

  </head>

  <body>
    
    <fieldset>
      <legend>Radio buttons</legend>
      <input type="radio" id="jquery" name="jquerys" />
      <label for="jquery">jQuery</label>
      <input type="radio" id="ui" name="jquerys" />
      <label for="ui">jQuery UI</label>
      <input type="radio" id="mobile" name="jquerys" />
      <label for="mobile">jQuery Mobile</label><br />
    </fieldset>

    <fieldset>
      <input type="checkbox" id="jquery1" />
      <label for="jquery1">jQuery</label>
      <input type="checkbox" id="ui1" />
      <label for="ui1">jQuery UI</label>
      <input type="checkbox" id="mobile1" />
      <label for="mobile1">jQuery Mobile</label><br />
    </fieldset>
    
  </body>

</html>
