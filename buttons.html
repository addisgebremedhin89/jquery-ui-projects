<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget: Buttons</title>
    
    <style>
    

    </style>
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>

    <script>

      $(document).ready(function(){
          $("#jquerys").selectmenu({icons:{button:"ui-icon-plus"}, width:200,
                        positon:{at:"left+100 top+200"}
          });
          $("#btnOpen").click(function(){
              $("#jquerys").selectmenu("open");
          })
          $("#btnClose").click(function(){
              $("#jquerys").selectmenu("close");
          })
      });
    </script>

  </head>

  <body>
    
    <select id="jquerys">
      <option value="jquery">jQuery</option>
      <option value="jquery">jQuery UI</option>
      <option value="jquery">jQuery Mobile</option>
    </select>
    <button id="btnOpen">Open</button>
    <button id="btnClose">Close</button>
  </body>

</html>
