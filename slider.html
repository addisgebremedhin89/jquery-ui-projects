<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget: Slider</title>
    <style>

    </style>

  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
  $(document).ready(function(){
      $("#range").slider({value:50, range:"max",
                     change:function(event, ui){
                       $("#current").text(ui.value);
                     }
      });
      var min = $("#range").slider("option", "min");
      var max = $("#range").slider("option", "max");
      var current = $("#range").slider("option", "value");
      $("#current").text(current);
    });
  </script>

  </head>
  <body>
    
    Value:<span id="current"></span>
    <div id="range"></div>

  </body>
</html>
