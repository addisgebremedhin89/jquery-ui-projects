<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget: Dialogue</title>
    <style>
    
      #attach {
        width:400px;
        height:400px;
        border: 5px solid black;
      }
    </style>

  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
                 
  $(document).ready(function(){
      $("#first").dialog({position:{at:"center top"}});
      $("#second").dialog({position:{at:"center center"}, autoOpen:false});
      $("#toggle").click(function(){
        if($("#first").dialog("isOpen"))
        {
          $("#first").dialog("close");
        }
        else
        {
          $("#first").dialog("open");
        }
        if($("#second").dialog("isOpen"))
        {
          $("#second").dialog("close");
        }
        else
        {
          $("#second").dialog("open");
        }
      })
      $("#top").click(function(){
        $("#first").dialog("moveToTOp");
      
        
      });
    });

  </script>

  </head>
  <body>

    <button id="top">Move To Top</button>
    <div class="overlay" id="first" title="First Dialog">
      <div>FIRST DIALOG</div>
    </div>
    
    <div class="overlay" id="second" title="Second Dialog">
      <div>SECOND DIALOG</div>
    </div>

  </body>
</html>
