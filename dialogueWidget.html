<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget: Dialogue</title>
    <style>
    
      #attach {
        width:400px;
        height:400px;
        border: 5px solid black;
      }
    </style>

  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
                 
  $(document).ready(function(){
      $("#overlay").dialog({create:function(){alert("The dialog is created");},
                            open:function()alert("The dialog is opened");},
                            focus:function()alert("The dialog got focus");},
                            dragStart:function(){$("#status1").text("dragging started");},
                            drag:function(){$("#status2").text("The dialog is moving");},
                            dragStop:function(){$("#status1").text("dragging stopped");$("#status2").text("");},
                            resizeStart:function(){$("#status1").text("resize started");},
                            resize:function(){$("#status2").text("The size is changing");},
                            resizeStop:function(){$("#status1").text("resize stopped");$("#status2").text("");},
                            beforeClose:function()alert("The dialog is about to close");},
                            close:function(){$("#status1").text("The dialog is closed");}});
          });

  </script>

  </head>
  <body>

    <div id="overlay" title="Confirmation">
      <div>Are you sure you want to delete the items permanently? You cannot undo this operation!</div>
      </div>

  </body>
</html>
