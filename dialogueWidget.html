<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget: Dialogue</title>
    <style>
    
    </style>

  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
                 
  $(document).ready(function(){
      $("#overlay").dialog({hide:(effect:"pulsagte", easing:"swing", duration:3000), show:{delay:1000, effect:"fold", duration:3000}});
  });
  </script>

  </head>
  <body>
    <div id="overlay" title="First Dialog">
      <div>This is the first dialog that displays content in an interactive overlay</div>
    </div>
  </body>
</html>
