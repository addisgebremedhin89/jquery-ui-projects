<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget: Dialogue</title>
    <style>
    
      #attach {
        width:400px;
        height:400px;
        border: 5px solid black;
      }
    </style>

  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
                 
  $(document).ready(function(){
      $("#overlay").dialog({modal:true});
      $("#btnSubmit").click(function(){
          alert("Hi "+ $("#first").val() + " " + $("#last").val());
      })
  });
  </script>

  </head>
  <body>
    First Name: <input id="first" type="text" /><br />
    Last Name: <input id="last" type="text" /><br />
    <button id="btnSubmit">Submit</button>
    <div id="overlay" title="First Dialog">
      <div>This is the first dialog that displays content in an interactive overlay</div>
      </div>

  </body>
</html>
