<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget: Dialogue</title>
    <style>
    
      #attach {
        width:400px;
        height:400px;
        border: 5px solid black;
      }
    </style>

  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
                 
  $(document).ready(function(){
      $("#overlay").dialog({position:{of:"#attach"}
      })
  });
  </script>

  </head>
  <body>
    <div id="overlay" title="First Dialog">
      <div>This is the first dialog that displays content in an interactive overlay</div>
      
    <div id="attach">Attach</div>
  </body>
</html>
