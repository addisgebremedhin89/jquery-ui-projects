<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget: Dialogue</title>
    <style>
    
      #attach {
        width:400px;
        height:400px;
        border: 5px solid black;
      }
    </style>

  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
                 
  $(document).ready(function(){
      $("#overlay").dialog({buttons:
      {Yes:function(){alert("Yes, We are going to proceed!!!")},
        No:function(){alert("OK, We will not proceed.");}
      }});

  </script>

  </head>
  <body>
    First Name: <input id="first" type="text" /><br />
    Last Name: <input id="last" type="text" /><br />
    <button id="btnSubmit">Submit</button>
    <div id="overlay" title="Confirmation">
      <div>Do you want to proceed?</div>
      </div>

  </body>
</html>
