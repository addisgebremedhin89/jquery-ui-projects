<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget: Datepicker</title>
    <style>
    
    .styleholiday .ui-state-default {
      color:red;
      background:black;
    }
    </style>

  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
                 
  $(document).ready(function(){
    $("#calendar").datepicker({onSelect:function(dateString, datePicker){
      $("#result").html("You selected " + dateString);
    }});
    
});

  </script>

  </head>
  <body>
    <div id="result"></div>
    Date of Appointment: <div id="calenar"></div>
  </body>
</html>
