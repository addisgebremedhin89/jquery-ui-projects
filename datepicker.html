<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget: Datepicker</title>
    <style>
    
    .styleholiday .ui-state-default {
      color:red;
      background:black;
    }
    </style>

  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
                 
  $(document).ready(function(){
    $("#calendar").datepicker({duration:5000, showAnim:"explode"});
});

  </script>

  </head>
  <body>
    Date of Birth: <input id="calendar" type="text" /><br />

  </body>
</html>
