<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget: Datepicker</title>
    <style>
    
    .styleholiday .ui-state-default {
      color:red;
      background:black;
    }
    </style>

  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
                 
  $(document).ready(function(){
    $("#calendar").datepicker({dateFormat:"DD",
                   monthNameShort:["JA", "FE", "MA", "AP", "MAY", "JU", "JUL", "AU", "SE", "OC", "NO", "DE"]
                   monthNames:["JANU", "FEBR", "MARC", "APRI", "MAYMAY", "JUNE", "JULY", "AUGU", "SEPT", "OCTO", "NOVE", "DECE"]
                   dayNames: ["Sun", "Mon", "Tues", "Wednes", "Thurs", "Fri", "Satur", "Sun"],
                   dayNamesMin: ["nja", "thi", "cho", "bud", "vya", "vel", "san"],
                   dayNamesShort: ["Su", "M", "T", "W", "Th", "F", "Sa"]
      
    });
;
  });

  </script>

  </head>
  <body>
    Date of Appointment: <input type="text" id="calendar" />
  </body>
</html>
