<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget: Datepicker</title>
    <style>
    
    .styleholiday .ui-state-default {
      color:red;
      background:black;
    }
    </style>

  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
                 
  $(document).ready(function(){
    $("#calendar").datepicker({appendText:"Select your birthday to see the                magic",
                   //dateFormat:"Selecte'd D'ate: dd/mm/yy",
                   autoSize:true},
                   altField:"#birthay",
                   altFormat:"Y'o'u were b'o'rn 'o'n a DD");
    
});

  </script>

  </head>
  <body>
    Date of Appointment: <input id="calendar" type="text" /><br />
    <input type="text" id="birthday" size="50" disabled />
  </body>
</html>
