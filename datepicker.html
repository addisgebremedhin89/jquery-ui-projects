<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget: Datepicker</title>
    <style>
    
    .styleholiday .ui-state-default {
      color:red;
      background:black;
    }
    </style>

  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
                 
  $(document).ready(function(){
    $("#calendar").datepicker("dialog", null, function(dateString, datePicker)
                              {$("#calendar").val(dateString)}, null, [150, 50]);
    
  });

  </script>

  </head>
  <body>
    Date of Appointment: <input type="text" id="calendar" />
  </body>
</html>
