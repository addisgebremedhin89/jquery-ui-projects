<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget: Datepicker</title>
    <style>
    

    </style>

  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
                 
  $(document).ready(function(){
    $("#calendar").datepicker({minDate:"+1m +3d",
                               maxDate:"3m});
});

  </script>

  </head>
  <body>
    Date of Appointment: <input id="calendar" type="text" />

  </body>
</html>
