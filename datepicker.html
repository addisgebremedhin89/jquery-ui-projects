<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget: Datepicker</title>
    <style>
    
    .styleholiday .ui-state-default {
      color:red;
      background:black;
    }
    </style>

  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
                 
  $(document).ready(function(){
    $("#calendar").datepicker({onSelect: function(dateString){
        var selectedDate = $("#calendar").datepicker("getDate");
        alert("The date selected is" + dateString);
    }
      onClose:function(){alert("The date picker is about to close");},
      onChangeMonthYear:function(year, month, datepicker){
        var monthArr = ["January", "February",
                        "March", "April",
                        "May", "June",
                        "July", "August",
                        "September", "October",
                        "November", "December"];
        alert("Month: " + monthArr[month-1]+ "\n Year: " + year);}
    });
    $("#calendar").datepicker("setDate", "08/21/2016");
    #("#btnShow").click(function(){
      $("#calendar").datepicker("show");
    });
    $("btnHide").click(function(){
      $("#calendar").datepicker("hide");
    });
  });

  </script>

  </head>
  <body>
    Date of Appointment: <input type="text" id="calendar" />
  </body>
</html>
