<!DOCTYPE html>
<html>
<head>
  <title>Interaction: Set Type Position Click Ability of Cursor</title>
 
  <style>
    #main
    {
      width: 500px;
      height: 500px;
      margin: 0px auto;
      border: 2px solid black;
      }
    .sub
    {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      padding: 5px;
      margin: 5px;
      float: left;
    }
    
  p
  {
    border:1px solid black;
  }
  </style>
   <link rel="stylesheet" href="jquery-ui.css">
   <script src="jquery.js"></script>
   <script src="jquery-ui.js"></script>

  <script>
    $(document).ready(function(){
      $("#sub1").draggable({cursor:"grab", cursorAt:{left:5, top:5}, handle: "p"}); /*setting a grab cursor type, cursorAt option positions the cursor on the object as specified above also the handle option allows the box to be dragggable only when p tag selected*/
      $("#sub2").draggable({cursor:"move", cursorAt:{bottom:0}, cancel: "p", grid:[0, 100]}); /*setting a grab cursor type, cursorAt option positions the cursor on the object as specified above  also the handle option restricts draggable function when p element clicked on*/
      $("#sub3").draggable({cursor:"crosshair", cursorAt:{right:5, bottom:5}, grid:[50, 100]}); /*setting a grab cursor type, cursorAt option positions the cursor on the object as specified above, the grid option allows us to make the item draggable by 50 px on x axis and 100 px on the y axis*/
      $("#sub4").draggable({revert:true, revertDuration:100});/*using the revert option we can set the value to true so it reverts to original positoin after being dragged*/
      $("#sub5").draggable({revert:function()
      {
        $("#sub5").css("background", "purple"); return true;}});/*revert values can also be a function like this one that will change the background color when reverted*/
    });
  </script>
</head>

<body>

  <div id="main">

    <div class="sub" id="sub1" style="background: red;"><p>Click here to move me</p></div>
    <div class="sub" id="sub2" style="background: green;"><p>Not draggable if you click me</p></div>
    <div class="sub" id="sub3" style="background: blue;"></div>
    <div class="sub" id="sub4" style="background: orange;"></div>
    <div class="sub" id="sub5" style="background: pink;"></div>
  </div>

</body>


</html>
