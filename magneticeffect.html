<!DOCTYPE html>
<html>
<head>
  <title>Interaction: Draggable</title>
  <style>
    #main
    {
      width: 500px;
      height: 500px;
      margin: 0px auto;
      border: 2px solid black;
      }
    .sub
    {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      padding: 5px;
      margin: 5px;
      float: left;
    }
    
  p
  {
    border:1px solid black;
  }
  </style>
  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
    $(document).ready(function(){
      $("#sub1").draggable({snap:"#sub2", snapTolerance:100});/*this will make the first sub element magnetize to the two below since they are draggable elements, the snapTolerance default value is 10 pixels, here we made it 100px so it will be magnetic up to 100px away from the draggable items*/
      $("#sub2, #sub3").draggable({snapMode: "outer";});
    });
  </script>
</head>

<body>
  <div id="main1">
    <div class="sub" id="sub1" style="background: red;"></div>
    <div class="sub" id="sub2" style="background: green;"></div>
    <div class="sub" id="sub3" style="background: blue;"></div>
  </div>

  <div id="main2">

  </div>
</body>


</html>
