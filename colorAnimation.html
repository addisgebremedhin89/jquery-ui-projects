<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color Animation</title>
    
    <style>

      #box {
        width:400px;
        height:400px;
        border:15px solid black;
        outline:15px solid black;
        margin: 30px auto;
        padding:20px;
        text-align:center;
        font-size:40px;
      }

    </style>
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>

    <script>
      $(document).ready(function(){
        $("#box").animate({
          color:"rgb(8, 7, 123)",
          backgroundColor:"rgb(255, 95, 60)",
          borderColor:"yellow",
          outlineColor:"blue", 1000);
        });

      });

    </script>

  </head>

  <body>

    <div id="box">This is color animation!!!</div>

  </body>

</html>
