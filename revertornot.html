<!DOCTYPE html>
<html>
<head>
  <title>Draggable: Revert or Not</title>
  <style>
    #area
    {
      width: 500px;
      height: 500px;
      border: 2px solid black;
    }
    .item
    {
      width: 50px;
      height: 50px;
      margin: 10px;
    }
    #main, #area
    {
      float: left;
      margin: 20px;
    }
  </style>
  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
    $(document).ready(function(){
      $(".item").draggable();
      $("#item1").draggable({revert: "invalid"});
      $("#item2").draggable({revert: "valid"});
      $("#area").droppable({drop:function(){
         alert("The item is dropped");
      }})
    });
  </script>
</head>

<body>
<div id="main">
<div class="item" id="item1" style="background: pink;"></div>
<div class="item" id="item2" style="background: purple;"></div>
<div id="area"></div>
</div>

</body>


</html>
