<!DOCTYPE html>
<html>
<head>
  <title>Interaction: Animate Resizing</title>
  <style>
 
    #box1
    {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      float: left;
    }
  </style>
  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
    $(document).ready(function(){
      $("#box1").resizable({animate:true, animateDuration: "fast"});
      
    });/*by setting the value of option animate to true you apply an animation to the resizing function, for animate Duration you have 3 value options slow fast or a number in milliseconds*/
  </script>
</head>

<body>

<div id="box1" style="background: purple;"></div>


</body>


</html>
