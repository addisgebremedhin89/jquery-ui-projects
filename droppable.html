<!DOCTYPE html>
<html>
<head>
  <title>Interaction: Droppable-Accept and Scope Options</title>
  <!-- this is an extension of draggable since droppable creates a target for draggable elements-->
  <style>
    .item
    {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin: 5px;
      padding: 5px;
      background: purple;
    }
    
    #area1, #area2
    {
      width: 400px;
      height: 400px;
    }
    
    #main, #area1, #area2
    {
      float: left;
      margin: 10px;
    }
    
  </style>
  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
    $(document).ready(function(){
     /* $(".item").draggable();
        $("#area").droppable({accept: "#item2", drop:function(){ we've restricted the droppable target to only accept item2 and show the message only for item2
              alert("The item is dropped!!")
      }});*/
      $("#item1, #item3").draggable({scope:"pink"});
      $("#item2, #item4").draggable({scope:"purple"});
      $("#area1").droppable({scope:"purple", drop:function(){
          alert("A purple item is dropped");
      }});
      $("#area2").droppable({scope:"pink", drop:function(){
          alert("A pink item is dropped");
      }});
    });
  </script>
</head>

<body>

<!--<div id="item" style=""></div>
<div id="area"></div>-->

<div id="main">
  <div id="item1" class="item" style="background: pink;"></div>
  <div id="item2" class="item" style="background: purple;"></div>
  <div id="item3" class="item" style="background: pink;"></div>
  <div id="item4" class="item" style="background: purple;"></div>
</div>

<div id="area1" style="border: 5px solid purple;"></div>
<div id="area2" style="border: 5px solid pink;"></div>
</body>


</html>
