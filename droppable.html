<!DOCTYPE html>
<html>
<head>
  <title>Interaction: Droppable</title>
  <!-- this is an extension of draggable since droppable creates a target for draggable elements-->
  <style>
    .item
    {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin: 5px;
      padding: 5px;
      background: purple;
    }
    
    #area
    {
      width: 500px;
      height: 500px;
      border: 5px solid black;
    }
    
    #main, #area
    {
      float: left;
      margin: 25px;
    }
    
  </style>
  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
    $(document).ready(function(){
      $(".item").draggable();
      $("#area").droppable({accept: "#item2", drop:function(){/*weve restricted the droppable target to only accept item2 and show the message only for item2*/
        alert("The item is dropped!!")
      }});
    });
  </script>
</head>

<body>

<!--<div id="item" style=""></div>
<div id="area"></div>-->

<div id="main">
  <div id="item1" class="item" style="background: red;"></div>
  <div id="item2" class="item" style="background: purple;"></div>
  <div id="item3" class="item" style="background: pink;"></div>
</div>

<div id="area"></div>
</body>


</html>
