<!DOCTYPE html>
<html>
<head>
  <title>Tolerance: Deciding when element considered Dropped</title>
  <!-- this option is used to help us decide when an element has dropped into a droppable element-->
  <style>
    #item
    {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin: 5px;
      padding: 5px;
      background: purple;
    }
    
    #area
    {
      border: 2px solid purple;
      width: 400px;
      height: 400px;
    }
    
    
  </style>
  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
    $(document).ready(function(){
      $("#item").draggable();
      /*$("#area").droppable({tolerance: "touch", drop:function(){
          alert("The item is dropped"); tolerance option has a value
        touch which means when the borders touch it is considered dropped*/
      $("#area").droppable({tolerance: "fit", drop:function(){
          alert("The item is dropped"); /*tolerance option has a value
        fit which means when the entire draggable element fits inside the droppable element it is considered dropped*/
      }})
    });
  </script>
</head>
<!-- tolerance value is intersect by default, so once a draggable item is atleast 50 percent in the droppable item it is considered dropped-->
<body>

  <div id="item"></div>

  <div id="area"></div>

</body>


</html>
