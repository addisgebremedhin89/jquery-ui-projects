<!DOCTYPE html>
<html>
<head>
  <title>Interaction: Selectable</title>
  <!--managing 7 events: create start stop selecting selected unselecting unselected-->
  <style>
  ol
  {
    list-style-type: none;
  }
  li
  {
    height:30px;
    width:150px;
    border: 1px solid black;
    background-color:pink;
    margin:2px;
    font-size:20px;
    text-align:center;
  }
  #fruits .ui-selecting
  {
    background:purple;
    color:white;
  }
  #fruits .ui-selected
  {
    background:maroon;
    color:white;
    font-size:25px;
  }
  #hint
  {
    display: none;
    position:absolute;
    background:blue;
    border:3px solid gray;
    border-radius:5px;
    color:white;
    padding:10px;
    
  }
  
  </style>
  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
  $(document).ready(function(){
    $("#fruits").selectable({
      start:function(e){
        $("#hint").css({
          display:"inline",
          left:e.pageX,
          top:e.pageY
        }).fadeOut(3000);
    },
      selected(event, ui){
          //alert($(ui.selected).text());
        
      },
      stop:function(){
      $("#items").text("");
       $(".ui-selected").each(function(key, value){
         $("#items").append(value.innerHTML + "<br />");
       });
      }});
    /*$("#fruits").selectable({filter:".yes"});*/
    /*$("#fruits").selectable({cancel:".no"});
      $(".no").selectable({disable:true});*/
  });
  /*filter yes and cancel no do the same thing, disable requires you to select the item you want to make non selectable*/
  /*using the selectable method alone wont make any functionality, you actually need to pass a functon and ask it to do something*/
  </script>
</head>

<body>

<ol id="fruits">
  <li class="yes" id="mango">Mango</li>
  <li class="no" id="apple">Apple</li>
  <li class="no" id="strawberry">Strawberry</li>
  <li class="yes" id="banana">Banana</li>
  <li class="no" id="cherry">Cherry</li>
  <li class="yes" id="papaya">Papaya</li>
  <li class="yes" id="orange">Orange</li>
  <li class="no" id="grapes">Grapes</li>
</ol>

<div id="hint">To select multiple items, click Ctrl and Select or Drag the lasso</div>
<p><b>Items Selected</b></p>
<div id="items"></div>
</body>


</html>
