<!DOCTYPE html>
<html>
<head>
  <title>Interaction: Selectable</title>

  <style>
  ol
  {
    list-style-type: none;
  }
  li
  {
    height:30px;
    width:150px;
    border: 1px solid black;
    background-color:pink;
    margin:2px;
    font-size:20px;
    text-align:center;
  }
  #fruits.ui-selecting
  {
    background:purple;
    color:white;
  }
  #fruits.ui-selected
  {
    background:maroon;
    color:white;
    font-size:25px;
  }
  
  </style>
  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
  $(document).ready(functon(){
    $("#fruits").selectable();
  /*using the selectable method alone wont make any functionality, you actually need to pass a functon and ask it to do something*/
  });
  </script>
</head>

<body>

<ol id="fruits">
  <li>Mango</li>
  <li>Apple</li>
  <li>Strawberry</li>
  <li>Banana</li>
  <li>Cherry</li>
  <li>Papaya</li>
  <li>Orange</li>
  <li>Grapes</li>
</ol>

</body>


</html>
