<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget: Spinner</title>
    
    <style>
    

    </style>
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="http://jqueryui.com/resources/demos/external/globalize/globalize.js"></script>
    <script src="http://jqueryui.com/resources/demos/external/globalize/globalize.culture.ja-JP.js"></script>
    <script src="http://jqueryui.com/resources/demos/external/globalize/globalize.culture.de-DE.js"></script>

    <script>
      $(document).ready(function(){
        $("#mySpinner").spinner({numberFormat:"n", culture:"de-DE", step:0.01});
      });
  </script>


  </head>
  <body>
    
    <input id="mySpinner" type="text"/>

  </body>
   
  
</html>
