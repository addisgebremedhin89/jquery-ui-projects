<!DOCTYPE html>
<html>
<head>
  <title>Droppable: Managing Appearance</title>
  <!-- options are active class and hover class-->
  <style>
    
    .item
    {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin: 5px;
      padding: 5px;
    }
    
    #area
    {
      display: inline-block;
      width: 300px;
      height: 300px;
      margin:50px;
      border: 2px solid black;
      float: left;
    }
    .startmoving
    {
      background: black;
    }
    .reached
    {
      background: green;
    }
  </style>
  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>

    $(document).ready(function(){
      $(".item").draggable();
      $("#area").droppable({activeClass:"startmoving", hoverClass: "reached", accept:"#item2", drop:function(){
          alert("The item is dropped");
          $(this).css("background", "blue");/*here when the item has bene dropped we decided to make the background finally turn one last color, blue*/
      }});/*with the activeClass option we applied a new class in line 26 and styled it to a black background so when we use the activeClass option and give it the value of the class we created the accepted purple div item when selected will result in the area turning black*/ /*now the reachedClass is applied to the same purple item and when the item is dropped (hovers over the droppable area) the class we created will result in it changing to background color green*/
    });
  </script>
</head>
<!-- tolerance value is intersect by default, so once a draggable item is atleast 50 percent in the droppable item it is considered dropped-->
<body>

  <div class="item" id="item" style="background: pink;"></div>
  <div class="item" id="item2" style="background: purple;"></div>
  <div class="item" id="item3" style="background: grey;"></div>

  <div id="area"></div>

</body>


</html>
