<!DOCTYPE html>
<html>
<head>
  <title>Interaction: Draggable</title>
  <style>
    #main
    {
      width: 500px;
      height: 500px;
      margin: 0px auto;
      border: 2px solid black;
      }
    .sub
    {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      padding: 5px;
      margin: 5px;
      float: left;
    }
    
  p
  {
    border:1px solid black;
  }
  </style>
  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
    $(document).ready(function(){
      $(".sub").draggable();
      $("#sub2").draggable({helper:"clone"}); <!--there will be a cloned object that looks just like sub2 object that will move and the original object never leaves its position -->
    });
  </script>
</head>

<body>
  <div>
    <div class="sub" id="sub1" style="background: red;"></div>
    <div class="sub" id="sub2" style="background: green;"></div>
    <div class="sub" id="sub3" style="background: blue;"></div>
  </div>

</body>


</html>
