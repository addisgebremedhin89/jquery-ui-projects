<!DOCTYPE html>
<html>
<head>
  <title>Interaction: Draggable</title>
  <style>
    #main
    {
      width: 500px;
      height: 500px;
      margin: 0px auto;
      border: 2px solid black;
      }
    .sub
    {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      padding: 5px;
      margin: 5px;
      float: left;
    }
    
  </style>
  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
    $(document).ready(function(){
      $("#sub1", "#sub2").draggable();
      $("#sub3").draggable({revert: true, revertDuration: 1000});
      $("#btnDisable").click(function(){
        $("#sub1").draggable("disable");
      });/*disables draggable functionality for sub1*/
      $("#btnEnable").click(function(){
        $("#sub1").draggable("enable");
      });/*enables draggable functionality for sub1*/
      $("#btnDestroy").click(function(){
        $("#sub2").draggable("destroy");
      });/*permanentl destroys draggable functionality for sub2*/
        $("#btnGet").click(function(){
          alert($("#sub3").draggable("option", "revertDuration"));
      });/*provides pop up alert for draggable object sub3*/
      $("#btnSet").click(function(){
        $("#sub1").draggable("option", "cursor", "grab");
      });/*3 parameters will be passed for set option, option is the name of method, name of option you want to set value for and third one is the actual value you want to set*/
      $("#btnGetOption").click(function(){
        /* now if we comment this out we can see another way of using this option
        var obj = $("#sub3").draggable("option");
        $.each(obj, function(key, value){
          alert(key + "=" + value);
        })
      });/*this method allows us to see all of the options and their corresponding values*/
      var obj = $("#sub1").draggable("option");
      alert(obj.revert);
      alert(obj.revertDuration);
    });
  </script>
</head>

<body>
  <div id="main1">
    <div class="sub" id="sub1" style="background: red;"></div>
    <div class="sub" id="sub2" style="background: green;"></div>
    <div class="sub" id="sub3" style="background: blue;"></div>
  </div><br />

  <button id="btnDisable">Disable</button>
  <button id="btnEnable">Enable</button>
  <button id="btnDestroy">Destroy</button>
  <button id="btnGet">Get Option</button>
  <button id="btnSet">Set Option</button>
  <button id="btnGetOption">Get All Options</button>
</body>


</html>
