<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget: Progress Bar</title>
    <style>
    
    .ui-progressbar {
      border-radius: 25px;
    }

    .ui-progressbar-value {
      border-radius: 25px;
      text-align: right;
      color: black;
      font-weight: normal;
      }
    
    #maximum {
      float: right;
      margin-right: 15px;
    }
    </style>

  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
  $(document).ready(function(){
      $("#bar").progressbar({value:20, max:50});
      var maximum= $("#bar").progressbar("option", "max");
      $("#maximum").text(maximum + "%");
      var current= $("#bar").progressbar("option", "value");
      $(".ui-progressbar-value").text(current + "%");
    
  });
  </script>

  </head>
  <body>
    <div id="bar"><span id="maximum"></span></div>

  </body>
</html>
