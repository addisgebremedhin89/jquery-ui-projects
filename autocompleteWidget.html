<!DOCTYPE html>
<html>
<head>
  <title>Widget: Autocomplete</title>
  <style>
      #space
      {
        width:100px;
        height:100px;
      }
  </style>
  
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>

  <script>
  var currency = [
                 {label: "Angola",value:"Angolan kwanza"},
                 {label: "Cambodia",value:"Cambodian riel"},
                 {label: "Germany",value:"European euro"},
                 {label: "Kuwait",value:"Kuwaiti dinar"},
                 {label: "Nepal",value:"Nepalese rupee"},
                 {label: "Switzerland",value:"Swiss franc"},
                 {label: "Zimbabwe",value:"United States dollar"},
                 {label: "United Kingdom",value:"Pound sterling"},
                 {label: "Sweden",value:"Swedish krona"},
                 {label: "Philippines",value:"Philippine peso"},
                 {label: "Malaysia",value:"Malaysian ringgit"},
                 {label: "Liberia",value:"Liberian dollar"},
                 {label: "India",value:"Indian rupee"},
                 ];
                 
  $(document).ready(function(){
    $("#country").autocomplete({source: currency,
        create:function(){alert("The autocomplete is created");},
        change:function(){alert("The textbox content is changed");},
        search:function(){alert("The search is aboutto begin");},
        response:function(){alert("The result is ready");},
        open:function(){alert("The suggestion list is displayed");},
        close:function(){alert("The suggestion list is closed");},
        select:function(event,ui){
          $("#result").text((ui.item.label) + "'s currency is " + (ui.item.value));
          }
        });
 });
      
  </script>
</head>

<body>
  <label for="countries">Countries</label>
  <input id="country" type="text" />
  <div id="resule"></div>
</body>


</html>
